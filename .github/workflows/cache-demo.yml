name: Cache Demo Workflow

on:
  workflow_dispatch:
  push:

jobs:
  cache-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prime cache step
        id: prime-cache-824f579
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: cache-824f579
          restore-keys: |
            cache-824f579

      - name: Echo cache result
        run: |
          if [ "${{ steps.prime-cache-824f579.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
